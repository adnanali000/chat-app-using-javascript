<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Chat App</title>
</head>

<body>
    <div class="header"></div>

    <div class="container-fluid bg-white chatBox shadow-lg rounded">
        <div class="row h-100">
            <div class="col-md-4 pr-0 d-none d-md-block">
                <div class="card h-100">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-md-7">
                                <img src="/images/profileImage.png" class="profileImg" alt="">
                            </div>
                        </div>
                        <div class="col-md-5"></div>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" style="background-color: #f8f8f8;">
                            <input type="text" placeholder="Search or new chat" class="form-control form-round">
                        </li>
                        <li class="list-group-item list-group-item-action" onclick="start(this)">
                            <div class="row">
                                <div class="col-md-2">
                                    <img src="/images/profileImage.png" class="usersImg" alt="">
                                </div>
                                <div class="col-md-10" style="cursor: pointer;">
                                    <div class="name">Any name</div>
                                    <div class="under-name">Message text here...</div>

                                </div>

                            </div>
                        </li>
                        <li class="list-group-item list-group-item-action">
                            <div class="row">
                                <div class="col-md-2">
                                    <img src="/images/profileImage.png" class="usersImg" alt="">
                                </div>
                                <div class="col-md-10" style="cursor: pointer;">
                                    <div class="name">Any name</div>
                                    <div class="under-name">Message text here...</div>

                                </div>

                            </div>
                        </li>
                        <li class="list-group-item list-group-item-action">
                            <div class="row h-100">
                                <div class="col-md-2">
                                    <img src="/images/profileImage.png" class="usersImg" alt="">
                                </div>
                                <div class="col-md-10" style="cursor: pointer;">
                                    <div class="name">Any name</div>
                                    <div class="under-name">Message text here...</div>

                                </div>

                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-8 pl-0">
                <div id="chatArea" class="card h-100" style="display: none;">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-2 col-sm-2 col-md-2 col-lg-1">
                                <img src="/images/profileImage.png" class="profileImg" alt="">
                            </div>
                            <div class="col-6 col-sm-6 col-md-6 col-lg-8">
                                <div class="name">Any name</div>
                                <div class="under-name">Last seen 10/4/2020</div>
                            </div>
                            <div class="col-4 col-sm-4 col-md-4 col-lg-3 icon">
                                <i class="fa fa-search"></i>
                                <i class="fa fa-paperclip ml-4"></i>
                                <i class="fa fa-ellipsis-v ml-4"></i>

                            </div>
                        </div>
                    </div>
                    <div class="card-body"></div>
                    <div class="card-footer">
                        <div class="row">
                            <div class="col-2 col-md-1 icon">
                                <i class="fa fa-smile-o" style="font-size:36px"></i>
                            </div>
                            <div class="col-8 col-md-10">
                                <input type="text" placeholder="type here" class="form-control form-round">
                            </div>
                            <div class="col-2 col-md-1 icon">
                                <i class = "fa fa-microphone fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="chatBegin" class="text-center">
                    <i class = "fa fa-comments mt-5" style="font-size: 250px;"></i>
                    <h2 class="mt-3">Select your friend</h2>
                </div>
            </div>
        </div>
    </div>



    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
